<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments::head">
    <title>Pacjenci</title>
</head>
<body>
<div id="container">
    <header th:insert="fragments4.html::header">Heder</header>
    <div id="content">

        <div class="contentform">
            <h1>Moji pacjenci</h1>
            <div th:if="${patients}">
                <table>
                    <tr>
                        <th>Imie i Nazwisko</th>
                        <th>Email</th>
                        <th>Wizyty</th>
                    </tr>

                    <tr th:each="patient : ${patients}">
                        <td th:text="${patient.firstName +' '+patient.lastName}">Jan Kowalski</td>
                        <td th:text="${patient.email}">Email</td>
                        <td><a th:href="@{/doctor/patient/{userName}(userName=${patient.userName})}">Wizyty pacjenta</a></td>
                    </tr>

                </table>
            </div>
            <div th:unless="${patients}">
                Brak pacjentów!
            </div>
        </div>
        <div class="contentform">
            <a th:href="@{/logout}">Wyloguj się</a>
        </div>
    </div>
        <footer th:insert="~{fragments.html::footer}">Stopka</footer>
    </div>
</body>
</html>
